<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <form class="row g-3">
        <div class="col-md-5">
    <label for="firstname">First Name</label>
 <input type="text" class="form-control" id="firstname" required placeholder="First Name"><br>
 </div>

 <div class="col-md-5">
    <label for="lastname">Last Name</label>
 <input type="text" class="form-control" id="lastname" required placeholder="Last Name"><br>
 </div>

 <div class="col-md-5">
    <label for="inputaddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" required placeholder="1234 Main St">
  </div>

  <div class="col-md-5">
    <label for="pincode" class="form-label">Pincode</label>
    <input type="text" class="form-control" placeholder="Pincode" id="pincode" required><br>
    </div>

    <div class="col-md-5">
        <label for="gender" class="form-label">Gender</label>
        <input type="text" class="form-control" id="gender" required placeholder="Gender">
      </div>

      <div class="col-md-5">
        <label for="food" class="form-label">Food of your Choice</label>
        <input type="text" class="form-control" id="food" required placeholder="Enter the food of your choice" >
      </div>

      <div class="col-md-5">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state" required placeholder="Enter the State" >
      </div>
  
      <div class="col-md-5">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" required placeholder="Enter the Country" ><br>
      </div> 
<div><br><br><br>
      <div>
        <button type="submit" id="submit" >Submit</button>
           </div>
</div>
    </form>
    <table id="list"></table>
    <script src="script.js"></script>
</body>
</html>
